<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>杰瑞小哥的学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="杰瑞小哥的学习笔记-计算机基础、前后端等知识学习交流，持续更新中...">
  <meta name="keywords" content="docsify,学习笔记,计算机基础,前端,后端,底层">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.docjerry.top/scripts/vue.css">
  <link rel="shortcut icon" type="image/png" href="https://cdn.docjerry.top/notes/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- markmap is based on d3, so must load those files first. -->
  <script src="https://cdn.docjerry.top/scripts/d3.min.js"></script>
  <script src="https://cdn.docjerry.top/scripts/d3-flextree.js"></script>
  <script src="https://cdn.docjerry.top/scripts/view.mindmap.js"></script>
  <link rel="stylesheet" href="https://cdn.docjerry.top/scripts/view.mindmap.css">
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '杰瑞小哥的学习笔记',
      repo: 'https://github.com/fzzjj2008/fzzjj2008.github.io',
      auto2top: true,
      coverpage: false, //首页
      loadSidebar: true, //侧边栏
      loadNavbar: true, //导航栏
      notFoundPage: 'notfound.md',
      onlyCover: true,
      subMaxLevel: 3,
      themeColor: '#42b983',
      //themeColor: '#6590ed',
      search: {
        maxAge: 86400000, //过期时间,单位毫秒
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: '#666',
        language: 'chinese',
        isExpected: true //是否显示需要阅读的分钟数
      },
      copyCode: {
        buttonText: { '/': '复制' },
      },
      'flexible-alerts': {
        note: { '/': 'Note' },
        tip: { '/': 'Tip' },
        warning: { '/': 'Warning' },
        attention: { '/': 'Attention' }
      },
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // default
        displayMath: [['$$', '$$']],               // default
      },
      mindmap: {
        markmap: {
          preset: 'colorful', // or default
          linkShape: 'diagonal' // or bracket
        }
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      scrollToTop: {
        auto: true,
        text: '↑',
        right: 15,
        bottom: 15,
        offset: 500
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Powered by ',
            '<a href="https://docsify.js.org/#/" target="_blank">docsify</a> v',
            window.Docsify.version,
            '</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.docjerry.top/scripts/docsify@4"></script>
  <script src="https://cdn.docjerry.top/scripts/search.min.js"></script>
  <script src="https://cdn.docjerry.top/scripts/zoom-image.min.js"></script>
  <script src="https://cdn.docjerry.top/scripts/docsify-copy-code.js"></script>
  <script src="https://cdn.docjerry.top/scripts/countable.js"></script>
  <!-- 下一章节 -->
  <script src="https://cdn.docjerry.top/scripts/docsify-pagination.min.js"></script>
  <!-- <script src="https://cdn.docjerry.top/scripts/emoji.min.js"></script> -->
  <!-- 代码高亮 -->
  <script src="https://cdn.docjerry.top/scripts/prism-bash.min.js"></script>
  <script src="https://cdn.docjerry.top/scripts/prism-clike.min.js"></script>
  <!-- Latex -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
  <script src="https://cdn.docjerry.top/scripts/docsify-latex@0"></script>
  <!-- 返回顶部 -->
  <script src="https://cdn.docjerry.top/scripts/docsify-scroll-to-top.min.js"></script>
  <script src="https://cdn.docjerry.top/scripts/docsify-tabs.min.js"></script>
  <!-- 区块提示 -->
  <script src="https://cdn.docjerry.top/scripts/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 思维导图 -->
  <script src="https://cdn.docjerry.top/scripts/docsify-mindmap.min.js"></script>
  <!-- 自定义脚本 -->
  <script src="./scripts/run-code.js"></script>
</body>

</html>
