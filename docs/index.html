<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>杰瑞同学的学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" type="image/png" href="https://typora-1316228462.cos.ap-guangzhou.myqcloud.com/typora/favicon.png">
  <style>
    code {
      font-family: consolas !important;
      font-size: 1rem !important;
    }
    [class^='lang'] {
      font-family: consolas !important;
      font-size: 0.8rem !important;
      line-height: 1.1rem !important;
      padding-top: 0.7rem !important;
      padding-bottom: 0.7rem !important;
    }

    h1 {
      font-size: 1.6rem !important;
    }
    h2 {
      font-size: 1.4rem !important;
    }
    h3 {
      font-size: 1.3rem !important;
    }
    h4 {
      font-size: 1.2rem !important;
    }
    h5 {
      font-size: 1.1rem !important;
    }
    .katex {
      font-size: 1.1rem !important;
    }

    .scroll-to-top:hover {
      background-color: #2ab765 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '杰瑞同学的学习笔记',
      repo: 'https://github.com/fzzjj2008/fzzjj2008.github.io',
      auto2top: true,
      coverpage: false, //首页
      loadSidebar: true, //侧边栏
      loadNavbar: true, //导航栏
      notFoundPage: 'notfound.md',
      onlyCover: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000, //过期时间,单位毫秒
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true //是否显示需要阅读的分钟数
      },
      copyCode: {
        buttonText: {'/': '复制'},
      },
      'flexible-alerts': {
        note: {'/': 'Note'},
        tip: {'/': 'Tip'},
        warning: {'/': 'Warning'},
        attention: {'/': 'Attention'}
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 下一章节 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script> -->
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <!-- Latex -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- 返回顶部 -->
  <script src="./plugins/docsify-scroll-to-top.min.js"></script>
  <script src="https://unpkg.com/docsify-tabs@1.5.2/dist/docsify-tabs.min.js"></script>
  <!-- 区块提示 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts@1.1.0/dist/docsify-plugin-flexible-alerts.min.js"></script>
</body>
</html>
