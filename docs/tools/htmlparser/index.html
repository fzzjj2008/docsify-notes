<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>htmlparser</title>
    <style>
        textarea {
            outline: none;
	    resize: none;
            border-color: var(--theme-color)
        }

        textarea:focus {
            border-color: var(--theme-color);
            box-shadow: 0 0 8px var(--theme-color);
            -moz-box-shadow: 0 0 8px var(--theme-color);
            -webkit-box-shadow: 0 0 8px var(--theme-color);
        }

        div button {
            margin-top: 5px;
            border-color: var(--theme-color);
            border-radius: 4px;
            border-width: 0px;
            background-color: var(--theme-color);
            width: 80px;
            height: 30px;
            color: #fff;
            font-size: 14px;
            font-family: 'Microsoft YaHei';
            text-align: center;
            line-height: 30px;
        }

        div button:hover {
            opacity: 0.85;
        }

	div button:active {
            opacity: 1;
	}
    </style>
</head>

<body>

    <textarea name="content" id="content" style="width:100%;height:400px;visibility:visible;">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    hello world!
</body>
</html>
</textarea>

    <div style="text-align:center">
        <button onclick="runCode('content')">runcode</button>
    </div>
</body>
<script src="../../scripts/run-code.js"></script>

</html>
